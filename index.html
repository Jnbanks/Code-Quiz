<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <!-- link the css -->
    <link rel="stylesheet" href="style.css"> 
</head>

<body>

    <header>
        <h3 class="viewScore">View Score</h3>
        <h2 class="timeRemaining">Seconds Remaining</h2>
    </header>
    <h1>
        Ready for a Quiz?
    </h1>
    <h2 class="startButton">Start</h2>
  
    <div id="quiz">
        <h3 id="question">Q</h3>
        <ul>
            <li id="a">a</li>
            <li id="b">b</li>
            <li id="c">c</li>
            <li id="d">d</li>
        </ul>
    </div>

    <div id="scoreboard"></div>

    <!-- link the javascript -->
    <script src="script2.js"></script>
</body>
</html>
